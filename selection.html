<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Select your order</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="section-header">
          <a href="caramel.html"
            ><box-icon name="left-arrow-alt" class="icon"></box-icon
          ></a>

          <box-icon name="shopping-bag" class="icon"></box-icon>
        </div>
      </header>

      <div class="meal-text">
        <div class="meal-name">
          <h1>Caramel</h1>
          <p>Machiato</p>
        </div>

        <span class="meal-cost">
          <box-icon name="pound" class="icon"></box-icon>
          <span>5.</span>
          <small>78</small>
        </span>
      </div>

      <div class="select-details">
        <div class="select-img-box">
          <img
            src="Images/Screens/Select-bg.png"
            alt=""
            class="select-img-small"
          />
        </div>
      </div>

      <!--  -->
      <div class="size-details">
        <div class="size-options">
          <span class="sizes">
            <div class="size-icon-box">
              <box-icon name="shopping-bag" class="icon"></box-icon>
            </div>
            <span>Small</span>
          </span>

          <span class="sizes">
            <div class="size-icon-box">
              <box-icon name="shopping-bag" class="icon"></box-icon>
            </div>
            <span>Medium</span>
          </span>

          <span class="sizes">
            <div class="size-icon-box">
              <box-icon name="shopping-bag" class="icon"></box-icon>
            </div>
            <span>Large</span>
          </span>

          <span class="sizes">
            <div class="size-icon-box">
              <box-icon name="shopping-bag" class="icon"></box-icon>
            </div>
            <span>More</span>
          </span>
        </div>
      </div>

      <!-- SELECTION -->
      <div class="selection">
        <div class="hot-selection">
          <a href="#" class="hot">Hot</a>
        </div>

        <span class="iced-selection">
          <a href="#" class="iced">Iced</a>
        </span>
      </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
